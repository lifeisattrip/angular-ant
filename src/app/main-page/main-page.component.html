<div nz-row style="margin-top: 10em;">
  <div nz-col nzSpan="8" nzOffset="8">
    <nz-input-group nzSearch [nzSuffix]="suffixButton">
      <input type="text" nz-input placeholder="输入搜索">
    </nz-input-group>
    <ng-template #suffixButton>
      <button nz-button nzType="primary" nzSearch>搜索</button>
    </ng-template>
    <div nz-row>
      <div nz-col nzSpan="8">
        <div class="icon-btn">
          <i class="anticon anticon-login" style="font-size:3em;"></i>
          <div>实体</div>
        </div>
      </div>
      <div nz-col nzSpan="8">
        <div class="icon-btn">
          <i class="anticon anticon-login" style="font-size:3em;"></i>
          <div>实体</div>
        </div>
      </div>
      <div nz-col nzSpan="8">
        <div class="icon-btn">
          <i class="anticon anticon-login" style="font-size:3em;"></i>
          <div>实体</div>
        </div>
      </div>
    </div>
  </div>

  <div nz-row nzGutter="16" style="margin-top: 15em;">
    <div nz-col nzSpan="8" nzOffset="1">
      <nz-table #basicTable
                [nzFrontPagination]="false"
                [nzData]="dataSet" style="height: 40em">
        <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Address</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let data of basicTable.data">
          <td>{{data.name}}</td>
          <td>{{data.age}}</td>
          <td>{{data.address}}</td>
        </tr>
        </tbody>
      </nz-table>
    </div>
    <div nz-col nzSpan="14">
      <nz-table #basicTable [nzData]="dataSet">
        <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Address</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let data of basicTable.data">
          <td>{{data.name}}</td>
          <td>{{data.age}}</td>
          <td>{{data.address}}</td>
        </tr>
        </tbody>
      </nz-table>
    </div>
  </div>
</div>
